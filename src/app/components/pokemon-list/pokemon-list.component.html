<main>
  <div class="container pokemon-list">
    <select name="limit" id="limit" [(ngModel)]="this.limit" (change)="this.getAllPokemons()">
      <option [ngValue]="10">10</option>
      <option [ngValue]="20">20</option>
      <option [ngValue]="30">30</option>
      <option [ngValue]="40">40</option>
      <option [ngValue]="50">50</option>
      <option [ngValue]="60">60</option>
      <option [ngValue]="70">70</option>
      <option [ngValue]="80">80</option>
      <option [ngValue]="90">90</option>
      <option [ngValue]="151">Todos</option>
    </select>
    <app-pokemon-card
      *ngFor="let pokemon of (this.pokemons$ | async).results; index as i"
      [pokemon]="pokemon"
      [numero]="i + 1"
    ></app-pokemon-card>
  </div>
</main>
